<script type="text/javascript">	
	$(".gallery-image").on('mouseover', function(){
		$(".gallery-image span").remove();

		$(this).addClass("active");

	$(".gallery-image").on('mouseleave', function(){
		$(".gallery-image span").remove();

	});
</script>
